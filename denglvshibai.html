<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>登录失败</title>
	<link rel="stylesheet" href="css/index.css">
</head>
<body>
	<div class="box">
		<main>
			<h3>错误提示</h3>
			<p><span>5</span>s后将跳转至登录页面</p>
			<input type="submit" value="返回登录页面" class="submit">
		</main>	
	</div>
</body>
</html>
<script>
	let span = document.querySelector("span");
	let submit = document.querySelector(".submit");
	let num = 4;
	var t = setInterval(function(){           
		span.innerText = num;
		num--;
		if(num < 0){
			clearInterval(t);
			location.replace('index.html');
		}
	},1000)
	submit.onclick = function(){
		location.replace('index.html')
	}
</script>
